
@if(employeeList.length>0 ){


    <div class="mat-elevation-z8 w-full">
        <div class="flex justify-end p-8"> <button routerLink="create-employee" mat-raised-button color="primary"> Add Employee</button></div>
        <table mat-table [dataSource]="employeeList" class="mat-elevation-z8 w-full">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
     
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
    
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container> 
          
            
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
              </ng-container>
              <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> salary </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
                    <button mat-raised-button color="warn" (click)="delete(element.id)" class="me-2">Delete</button>
                 </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
    
}
